<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Slider</title>

    <style>
        .carousel{
            display: none;
            width: 100%;
            height: 450px;
            object-fit: cover;
            border: 3px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <h4 class="text-center my-4">Custom Slider</h4>
                <img class="carousel img-fluid" src="https://images.unsplash.com/photo-1531874668635-85a25b7279a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
                <img class="carousel img-fluid" src="https://media.istockphoto.com/photos/birch-in-frost-picture-id1301976222?b=1&k=20&m=1301976222&s=170667a&w=0&h=B5WsNAcRCIERJbUv1AqE2aL03fRHqfVaGViFxltCQpE=">
                <img class="carousel img-fluid" src="https://images.unsplash.com/photo-1582655731961-96d9af5795ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dGVtcHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
                <img class="carousel img-fluid" src="https://images.unsplash.com/photo-1534794048419-48e110dca88e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=752&q=80">
                <img class="carousel img-fluid" src="https://images.unsplash.com/photo-1579350535725-856be65541b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
        </div>
        </div>
    </div>
</body>
<script>
    var index = 0;
    Slider();
    function Slider() {
        var i;
        var x = document.getElementsByClassName("carousel");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        index++;
        if (index > x.length) {
            index = 1
        }
        x[index - 1].style.display = "block";
        setTimeout(Slider, 3000);
    }
</script>

</html>
