
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api using Post in Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style type="text/css">
    .api-table-box{
            border: 5px solid #7CFC00;
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0 0 0 3px #000000, 0 0 0 6px #7CFC00, 0 0 0 9px #000000;
        }
</style>
</head>

<body class="p-5">
     <div class="api-table-box">
    <h2>Fetch Data in table</h2>
    <table class="table">
        <thead class="thead-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Website</th>
        </thead>
        <tbody id="fetchData">

        </tbody>
    </table>
</div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        let fetchData;
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => {
                fetchData = data;
                // console.log("fetchData", fetchData)
                fetchData.forEach((userDetails) => {
                    filtertable = "<tr> <td> " + userDetails.id + " </td> <td> " + userDetails.name + " </td> <td>" + userDetails.username + "</td> <td> " + userDetails.email + " </td><td>" + userDetails.phone + "</td><td>" + userDetails.website + "</td></tr>";
                    $("#fetchData").append(filtertable);
                })
            });
    </script>
</body>

</html>
